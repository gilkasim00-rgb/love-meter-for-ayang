<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Official Love Meter</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #fff0f5, #ffdee9);
            color: #d63384;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        .meter-container {
            width: 100%;
            height: 30px;
            background: #eee;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #ffb3d9;
        }
        #meter-fill {
            height: 100%;
            width: 100%; /* Starts full */
            background: linear-gradient(to right, #ff66b2, #ff3399);
            transition: width 0.5s ease;
        }
        button {
            background: #ff66b2;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 102, 178, 0.3);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        #reasons-grid {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .heart-reason {
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .heart-reason:hover { transform: scale(1.2); }
        .popup-text { font-weight: bold; margin-top: 15px; min-height: 25px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hi Aynagg ku! ‚ù§Ô∏è</h1>
        <p>Curious if Bibin still loves you?</p>
        
        <div class="meter-container">
            <div id="meter-fill"></div>
        </div>
        <p id="percentage-text">Current Level: 100%</p>

        <button onclick="increaseLove()">Check Again</button>

        <div id="hidden-section" style="display:none; margin-top: 30px;">
            <h3>üíñ The Reason Jar üíñ</h3>
            <p style="font-size: 0.9em;">Click a heart to see why!</p>
            <div id="reasons-grid">
                <div class="heart-reason" onclick="showReason('Your smile makes my whole day')">üíù</div>
                <div class="heart-reason" onclick="showReason('You are my safest place')">üíñ</div>
                <div class="heart-reason" onclick="showReason('I love how you care for me')">üíó</div>
                <div class="heart-reason" onclick="showReason('You make me want to be better')">üíì</div>
                <div class="heart-reason" onclick="showReason('Your hugs are the best feeling')">üíû</div>
                <div class="heart-reason" onclick="showReason('Because you are simply YOU')">‚ù§Ô∏è</div>
            </div>
            <p class="popup-text" id="reason-display"></p>
        </div>
    </div>

    <script>
        let clicks = 0;
        let loveLevel = 100;

        function increaseLove() {
            clicks++;
            loveLevel += Math.floor(Math.random() * 50) + 50; // Jumps up significantly
            
            document.getElementById('percentage-text').innerText = "Current Level: " + loveLevel + "%";
            
            if (clicks === 1) {
                alert("It's actually impossible for it to go down! Watch...");
            }

            if (clicks >= 5) {
                document.getElementById('hidden-section').style.display = 'block';
                document.getElementById('reasons-grid').style.display = 'grid';
            }
        }

        function showReason(text) {
            document.getElementById('reason-display').innerText = text;
        }
    </script>
</body>
</html>
